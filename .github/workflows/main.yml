name: Deploy to My VPS

on:
  push:
    branches: [ main ]  # 当代码推送到 main 分支时触发
  workflow_dispatch:    # 允许在 GitHub 网页上手动触发

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm install

    - name: Build project
      run: npm run build

    - name: Deploy to VPS via Rsync
      uses: burnett01/rsync-deployments@7.0.1
      with:
        switches: -avz --delete
        path: dist/
        remote_path: ${{ secrets.VPS_SITE_PATH }}
        remote_host: ${{ secrets.VPS_HOST }}
        remote_user: ${{ secrets.VPS_USER }}
        remote_key: ${{ secrets.VPS_SSH_KEY }}
